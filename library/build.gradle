apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    publish {
        userOrg = 'liweijieok'
        groupId = 'com.github.liweijie'
        artifactId = 'WeChatGroupAvatar'
        publishVersion = '0.0.1'
        desc="WeChat GroupAvatar"
        website = 'https://github.com/liweijieok/WeChatGroupAvatar'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}


